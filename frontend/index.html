<div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('myChart');

const labels = Utils.months({count: 7});
const data = {
  labels: labels,
  datasets: [{

    tension: 0.1

    data: data,
    options: {

        y: {
        beginAtZero: true
        }
    }
    }
});
</script>
